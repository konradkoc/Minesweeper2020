<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />      
        <title>Minesweeper2020</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ef57e52c44.js" crossorigin="anonymous"></script>

    <body>
        <main >
            <h1 class="title">Minesweeper 2020</h1>
            <div class="gameBoard">
                <div class="scoreBoard">

                    <div class='score-container'>
                        <span class="far fa-clock"></span>
                        <div id="timer">000</div>
                    </div>
                           
                    <button class = "newGame">NEW GAME</button>
                    
                    <div class='score-container'>
                        <span class="fas fa-bomb"></span>
                        <div id="score">099</div>
                    </div> 
                </div>
                <div class = "tableHere"></div>
            </div>
            <div class = "onMobile">
                <h2>SORRY!</h2>
                <p>Try using PC instead of mobile</p>
                <p>and sweep them all!</p>
            </div>
        </main>
        

        <script type="text/javascript" src="board.js"></script>
        <script type="text/javascript" src="leftClick.js"></script>
        <script type="text/javascript" src="newGame.js"></script>
        <script type="text/javascript" src="rightClick.js"></script>
        <script type="text/javascript" src="bothClick.js"></script>
        <script type="text/javascript" src="timer.js"></script>
        <script type="text/javascript" src="win.js"></script>


    </body>
</html>
